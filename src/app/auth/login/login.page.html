<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid fixed="true">
      <ion-img src="../../../assets/image/new-logo-tec_old.PNG" style="height: 300px; background-color: white;">
      </ion-img><br>
      <ion-row style="margin-top: -50px !important;" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input autocomplete="on" name="username" type="Utente" placeholder="username" [(ngModel)]="userName"
                required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <app-show-hide-password>
                <ion-input autocomplete="on" name="password" type="password" placeholder="Password"
                  [(ngModel)]="password" required>
                </ion-input>
              </app-show-hide-password>
            </ion-item>
            <ion-item style="margin-top: 20px;">
              <ion-label>Ricordami</ion-label>
              <ion-checkbox color="danger" name="remember" (ionChange)="checkboxClick($event)" checked={{checked}}
                slot="start">
              </ion-checkbox>
            </ion-item>
          </div><br>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col>

        </ion-col>
        <ion-col style="padding-top: 40px;" class="ion-padding">
          <ion-button expand="block" shape="round" type="submit" [disabled]="form.invalid">
            Login
          </ion-button>
        </ion-col>
        <ion-col>

        </ion-col>
      </ion-row><br>
    </ion-grid>
  </form>
</ion-content>
<ion-footer class="ion-no-border" mode="md | ios">
  <ion-toolbar>
    <ion-title class="text-set">ASPI Information Technology Srl Ver 1.0
    </ion-title>
  </ion-toolbar>
</ion-footer>
