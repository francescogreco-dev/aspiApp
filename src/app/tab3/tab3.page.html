  <ng-container *ngFor="let incident of dati">
    <ion-card *ngIf="incident.getClosed()Â == true"
      [ngClass]="incident.getClosed() == true ? 'gray' : (incident.getPlanned() == true ? 'gray' : 'gray')">
      <ion-item [color]=" incident.id_incident % 2 !=0 ? 'primary' : 'primary'">
        <ion-label class="incident-text" style=" text-align: left;"><b>Ticket: {{incident.incident_number}}</b>
        </ion-label>
      </ion-item>
      <ion-card-header class="ion-no-padding" translucent (click)="test(incident)">
        <ion-card-content class="ion-no-padding" style="padding-left: 10px; padding-bottom: 10px; padding-top: 5px;">
          Ticket esterno: <b>{{incident.incident_number_internal}}</b>
          <br>
          Device: <b>{{incident.device}}</b>
          <br>
          Cliente: <b>{{incident.client}}</b>
          <br>
          Contatto: <b>{{incident.contact_name}}</b>
          <br>
          Indirizzo: <b>{{incident.address}}</b>
          <br>
          Comune: <b>{{incident.common}}</b>
          <br>
          Data pianifica: <b>{{incident.planned_date}}</b>
        </ion-card-content>
      </ion-card-header>
    </ion-card>
  </ng-container>
